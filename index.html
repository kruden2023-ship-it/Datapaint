
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Paint Pro Estimator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Sarabun', 'sans-serif'],
            },
            keyframes: {
              'fade-slide-up': {
                '0%': { opacity: '0', transform: 'translateY(2rem)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-slide-down': {
                '0%': { opacity: '0', transform: 'translateY(-0.5rem)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-in-up': {
                 '0%': { opacity: '0', transform: 'translateY(100%)' },
                 '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-slide-up': 'fade-slide-up 0.7s ease-out forwards',
              'fade-slide-down': 'fade-slide-down 0.3s ease-out forwards',
              'slide-in-up': 'slide-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Sarabun', sans-serif;
      }
      @media print {
        @page {
          margin: 1.5cm;
          size: A4;
        }
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background-color: white !important;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        
        /* Reset containers for print */
        #root, main {
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            max-width: none !important;
            overflow: visible !important;
        }
      }
    </style>
